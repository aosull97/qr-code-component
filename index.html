<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#D5E1EF]">
  <div class="flex h-screen">
  <div class="w-72 bg-white p-4 m-auto rounded-lg font-outfit">
    <div class="pb-6">
      <img src="images/image-qr-code.png" alt="QR Code" class="rounded-lg" />
    </div>  
    <div class="text-center pb-10">
      <p class="font-bold text-2xl leading-7 tracking-normal pb-4 text-slate-900">Improve your front-end skills by building projects</p>
      <p class="text-sm leading-5 tracking-wide text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/aliceosullivan97">Alice O'Sullivan</a>.
  </div>
</body>
</html>
